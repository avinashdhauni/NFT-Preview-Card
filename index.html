<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="stylesheet" href="styles.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
    <div class="container">
      <div class="equilibrium">
        <img src="images/image-equilibrium.jpg" alt="Equilibrium">
      </div>
      <h1>Equilibrium #3429</h1>
      <p class="info">Our Equilibrium collection promotes balance and calm.</p>
      <div class="meta">
        <div class="col">
          <img src="images/icon-ethereum.svg" alt=""><span class="eth">0.041 ETH</span>
        </div>
        <div class="col">
          <img src="images/icon-clock.svg" alt=""><span>3 days</span>
        </div>
      </div>
      <div class="createdBy">
        <img src="images/image-avatar.png" alt="" class="avatar">
        <p>Creation of <span class="name">Jules Wyvern</span></p>
      </div>
    </div>
  <div class="attribution info" style="margin-top:20px; font-size:14px;">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/avinashdhauni">Avinash</a>.
  </div>
</body>
</html>
